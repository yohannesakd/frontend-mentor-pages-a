<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container">
      <main class="card">
          <div class="card-img">
            <div class="view">
              <img src="images/icon-view.svg" alt="eye-icon">
            </div>
          </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <div class="card-body">
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-stats">
            <p class="quantity"> <img src="images/icon-ethereum.svg" alt="ETH logo"> 0.041 ETH</p>
            <p class="expiry"> <img src="images/icon-clock.svg" alt="Timer icon"> 3 days left</p>  
          </div>
        </div>
        <div class="card-foot">
          <img src="images/image-avatar.png" class="avatar" alt="">
          <span>Creation of <span class="avatar-name">Jules Wyvern</span></span>
        </div>
      </main>


      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yohannes Assefa</a>.
      </footer>
    </div>
  </body>
</html>
