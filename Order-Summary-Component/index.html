<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="card-details">
            <div class="card-details-left">
              <img src="images/icon-music.svg" alt="music icon">
            <div>
              <p id="card-detail-one">Annual Plan</p>
              <p id="card-detail-two">$59.99/year</p>
            </div>
            </div>
            <div class="card-details-right">
              <a id="card-detail-link" href="#">Change</a>
            </div>
          </div>
          <div class="card-button">
            <a href="#">Proceed to Payment</a>
          </div>
          <p class="card-foot">
            Cancel Order
          </p>
        </div>
      </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yohannes Assefa</a>.
  </footer>
    </div>
  </body>
</html>
