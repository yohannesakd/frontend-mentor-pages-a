<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-body">
        <h1 class="card-title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <dl class="card-details-container">
            <div class="card-detail">
              <dt class="stat-heading">companies</dt>
              <dd class="stat">10k+</dd>
            </div>
            <div class="card-detail">
              <dt class="stat-heading">templates</dt>
            <dd class="stat">314</dd>
            </div>
            <div class="card-detail">
              <dt class="stat-heading">queries</dt>
              <dd class="stat">12M+</dd>
            </div>
        </dl>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yohannes Assefa</a>.
    </div> -->
  </div>
</body>
</html>
